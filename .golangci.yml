linters-settings:
  errcheck:
    exclude: .errcheck_ignore.txt

linters:
  fast: false
  presets:
    - style
    - bugs
    - unused
    - format
  disable:
    - interfacer
    - gomnd
    - godox
    - funlen

run:
  deadline: 10m
  tests: true
  # Autogenerated files take too much time and memory to load,
  # even if we skip them with skip-dirs.
  # So we define this tag and use it in the autogenerated files.
  build-tags:
    - codeanalysis
