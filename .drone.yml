---
kind: secret
name: telegram_api_key
get:
  path: telegram
  name: api_key
---
kind: secret
name: telegram_user_id
get:
  path: telegram
  name: user_id
---
kind: secret
name: ssh_key
get:
  path: ssh
  name: deploy
